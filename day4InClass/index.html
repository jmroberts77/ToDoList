<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My To Do List</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body>
    <div class="well" id="list-holder">
        <h1>My To Do List</h1>
        <div id="input-fields" class="well-sm">
            <input class="input-lg" type="text" id="item-input" placeholder="Enter a new To-Do" />
            <div class="btn btn-danger" onclick="MyApp.addItem()"><span class='glyphicon glyphicon-plus-sign'>&nbsp;Add Item</span></div>
            <div class="btn btn-info" onclick="MyApp.removeItems()"><span class='glyphicon glyphicon-minus-sign'>&nbsp;Remove Completed<span></div>
        </div>
        <div id="list" class="jumbotron">
        </div>
    </div>


    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/myJS.js"></script>
</body>
</html>
